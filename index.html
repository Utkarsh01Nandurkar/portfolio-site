<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utkarsh Nandurkar • Enter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0a0a0a;
      --accent-blue: #00bcd4;
      --accent-glow: rgba(0, 188, 212, 0.4);
      --accent-hover: #6ee7f3;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-wrap {
      text-align: center;
      position: relative;
    }

    .devops-loop {
      width: 300px;
      height: 150px;
      margin: 0 auto 2rem;
    }

    .splash-name {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: var(--accent-blue);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow);
    }

    .splash-tagline {
      font-size: 1.5rem;
      color: #b0b0b0;
      margin-bottom: 2rem;
    }

    .splash-hint {
      color: var(--accent-blue);
      font-size: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
  <script>
    // Auto enter after the short animation
    window.addEventListener('load', () => {
      setTimeout(() => location.href = 'home.html', 2000);
    });
  </script>
</head>
<body class="splash-body">
  <div class="splash-wrap" role="main">
    <!-- Infinity loop with glow -->
    <svg class="devops-loop" viewBox="0 0 600 300" aria-hidden="true">
      <defs>
        <filter id="tealGlow">
          <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
          <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <path d="M150,150 C150,85 238,85 300,150 C362,215 450,215 450,150 C450,85 362,85 300,150 C238,215 150,215 150,150 Z"
            fill="none" stroke="#00bcd4" stroke-width="6" filter="url(#tealGlow)"/>
    </svg>

    <h1 class="splash-name">Utkarsh Nandurkar</h1>
    <p class="splash-tagline">DevOps & Cloud Engineer</p>
    <div class="splash-hint">Entering…</div>
  </div>
</body>
</html>
